<svg xmlns="http://www.w3.org/2000/svg" width="640" height="384" style="height:384px;width:640px;">
    <desc style="">
        Die Abbildung zeigt die Entwicklung der erfassten und aufgeklärten Fälle von Gewaltkriminalität im Zeitraum von 1993 bis 2016. Die Gewaltkriminalität ist zwischen 1993 und 2007 stark gestiegen. 2007 gab es einen Höchststand von 217.923 registrierten Fällen. Zwischen 2007 und 2016 ist die Gewaltkriminalität auf 193.542 registrierte Fälle gesunken. Die Aufklärungsquoten haben sich zwischen 1993 und 2002 ebenfalls verbessert: Von 65,4 auf 74,4 Prozent. Seit 2002 bewegten sie sich relativ konstant zwischen 74 und 75,8 Prozent. In 2016 war die Aufklärungsquote mit 75,8 Prozent am höchsten. 
    </desc>
