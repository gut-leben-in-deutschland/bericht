    <desc style="">
        Die Abbildung zeigt die Entwicklung von Hasskriminalität im Zeitraum von 2001 bis 2016. In diesem Zeitraum ist die Hasskriminalität von 5.376 auf 10.751 Fälle gestiegen und hat damit 2016 den Höchstwert erreicht. Dafür war im Wesentlichen die besonders starke Zunahme von fremdenfeindlichen Straftaten verantwortlich. Diese sind im Betrachtungszeitraum von 3.548 auf 8.983 Fälle gestiegen.
    </desc>
