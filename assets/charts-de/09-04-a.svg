    <desc style="">
        Die Abbildung zeigt die Entwicklung der Ausgaben für Forschung und Entwicklung in Prozent des Bruttoinlandsproduktes im Zeitraum von 1995 bis 2015. Die Ausgaben für Forschung und Entwicklung in Prozent des Bruttoinlandsproduktes sind in diesem Zeitraum von 2,2 auf knapp 3,0 Prozent gestiegen. Die deutschen Ausgaben für Forschung und Entwicklung in Prozent des Bruttoinlandsproduktes lagen im gesamten Zeitraum über dem OECD-Durchschnitt. Dieser betrug 2015 2,4 Prozent.
    </desc>
