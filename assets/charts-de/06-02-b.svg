<svg xmlns="http://www.w3.org/2000/svg" width="640" height="384" style="height:384px;width:640px;">
    <desc style="">
        Die Abbildung zeigt die Entwicklung der erfassten und aufgeklärten Fälle von Diebstahlkriminalität im Zeitraum von 1993 bis 2016. Zwischen 1993 und 2010 ist die Diebstahlkriminalität deutlich gesunken, von mehr als 2.870.000 erfasster Fälle auf rund 2.300.000 erfasste Fälle. Seit 2010 verzeichnet die Diebstahlkriminalität einen Anstieg. 2016 wurden rund 2.374.000 Fälle registriert. Die Aufklärungsquoten sind seit 1998 gesunken, von 32,3 auf 27,2 Prozent im Jahr 2016.
    </desc>
