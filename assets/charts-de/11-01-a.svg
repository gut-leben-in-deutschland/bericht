    <desc style="">
        Die Abbildung zeigt die Entwicklung der Wahlbeteiligung bei Bundestagswahlen im Zeitraum von 1949 bis 2017. Ausgehend von einer hohen Wahlbeteiligung bis in die 1980er Jahre ist die Wahlbeteiligung seit der Bundestagswahl 1987 gesunken. 2009 erreichte sie mit 70,8 Prozent ihren bisherigen Tiefstand. Bei der Bundestagswahl 2017 lag sie bei 76,2 Prozent insgesamt und bei 76,8 Prozent in den westdeutschen Bundesländern und bei 73,2 Prozent in den ostdeutschen Bundesländern.
    </desc>
