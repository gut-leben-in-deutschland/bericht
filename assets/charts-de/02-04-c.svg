    <desc style="">
        Die Abbildung zeigt die unterschiedlichen Formen atypischer Beschäftigung differenziert nach Geschlecht im Jahr 2015. Insgesamt sind atypische Beschäftigungsformen bei Frauen deutlich verbreiteter als bei Männern. So waren 2015 5.264.000 Frauen, aber nur 2.210.000 Männer in einem atypischen Beschäftigungsverhältnis. Dies liegt vor allem an Teilzeit und geringfügiger Beschäftigung. 2015 haben 4.129.000 Frauen in Teilzeit gearbeitet und 1.790.000 Frauen waren geringfügig beschäftigt. Im Vergleich dazu gingen nur 687.000 Männer einer Teilzeitbeschäftigung nach und nur 525.000 Männer waren geringfügig beschäftigt. Bei befristeten Arbeitsverhältnissen gibt es kaum einen Unterschied zwischen Männern und Frauen. Männer sind im Vergleich zu Frauen häufiger als Leiharbeitnehmer tätig, 2015 waren es 452.000 Männer aber nur 210.000 Frauen.
    </desc>
