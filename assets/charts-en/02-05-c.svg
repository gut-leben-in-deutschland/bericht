    <desc style="">
        The chart shows the unadjusted and adjusted gender pay gap in the period 2006 to 2015. In the East German federal states, the unadjusted gender pay gap increased from 6 to 8 percent in this period. In the West German federal states, the same figure fell from 24 to 23 percent. If men and women with the same qualification working in similar positions are compared in 2015, an adjusted gender pay gap of 9 percent persisted in East German federal states and 7 percent in West German federal states.
