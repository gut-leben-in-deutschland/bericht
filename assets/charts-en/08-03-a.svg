    <desc style="">
        The chart shows the development of volunteers in total and by age group for the period 1999 to 2014. In this period, the proportion of volunteers increased from 34 to 43.6 percent. This growth can be seen in all age groups. The increase was particularly strong in the youngest and oldest age groups. In the age group 14-29, the proportion of volunteers increased from 35 percent to almost 47 percent, in the age group 65 and over, the figure increased from 23 to 34 percent.
    </desc>
