    <desc style="">
        The chart shows research and development spending as a percentage of GDP in the period 1995 to 2015. In this period, spending on research and development (R&amp;D) as a percentage of GDP increased from 2.2 percent to just under 3.0 percent. Throughout the entire period, Germany's R&amp;D spending as a percentage of GDP remained above the OECD average which stood at 2.4 percent in 2015.
