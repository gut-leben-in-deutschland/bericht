<svg xmlns="http://www.w3.org/2000/svg" width="640" height="420" style="height:420px;width:640px;">
    <desc style="">
        The chart shows family forms in 1996 and 2015. In 2015, 56 percent of the population in Germany lived with their spouse, in 1996, the figure was 66 percent. The percentage of men and women living in unmarried partnerships was 6 percent in 1996 and 9 percent in 2015. In 1996, some 28 percent of people were living without a partner, in 2015 the figure was some 34 percent. In 1996 and 2015, far fewer than 1 percent of all men and women were living in a same-sex partnership or registered civil partnership.
    </desc>
